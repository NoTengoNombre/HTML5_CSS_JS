<!DOCTYPE html>
<html lang="es">
 <head>
  <title>CSS 2: Posicionamiento flotante</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/icons/Favicon.ico">
  <style type="text/css">

   @charset "UTF-8";

   div{

   }

   div#indice{

       border: 5px solid #b0acec;

       position: absolute;

       border: 5px solid #b0acec;

       /*propiedades*/
       position: absolute;
       height: 70%;
       left: 25%;
       top: 20%;
       width: 70%;

       background-color: orange;
   }

   ul{
       list-style-type: none;
   }

   li{
       margin-left: -20px;
       padding: 5px;
       padding-top: -15px;
   }

   div div{
       position: relative;
       height: 100%;
       width: 100%;

   a:focus{

   }

   a:link{
       color: #00f;
       text-decoration: none;
   }

   a:hover{
       color: red;
   }

   p.enlace{

 </head>
