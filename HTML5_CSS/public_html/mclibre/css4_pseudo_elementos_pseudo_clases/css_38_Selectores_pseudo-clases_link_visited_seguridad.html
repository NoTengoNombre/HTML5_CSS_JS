<!DOCTYPE html>
<html>
 <head>
  <title>Selectores de atributo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="Favicon.ico">
  <style type="text/css">

   a:link{
       background-color: white;
       border: 3px solid orange;
       color: blue;
       outline: 3px solid green;
   }

   a:visited{
       background-color: yellow;
       border-color: black;
       color: red;
       outline-color: red;
   }

  </style>
 </head>
 <body>

  <div>
  </div>

  <div>
   <p>
    <a href="#enlace1">Enlace sin visitar</a>
   </p>
  </div>
  <div>
   <p>
    <a href="#enlace2">Enlace visitado</a>
   </p>
  </div>

 </body>
</html>
