  <div style="border: 1px solid red; display: block ; margin: 10px 10px 10px 10px;
       padding: 10px; width: 400px ; position: relative; float: left  ; display: block">
   <p>El atributo <b>readonly</b> hace que el control no sea modificable, aunque el control puede coger el foco.</p>
