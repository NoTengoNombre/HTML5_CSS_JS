<!DOCTYPE html>
<html Lang="es">
 <head>
  <title>Imágenes de fondo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/icons/Favicon.ico">
  <style type="text/css">
   div#arriba{
       width: 98%;
       height: 10em;
       border: 1px solid black;
       margin-left: auto;
       margin-right: auto;
       background-color: lightblue;
       background-image: url('../assets/image/jpg/verde.jpg');
       background-position: 50% 0%;/*horizontal vertical*/
       background-repeat: no-repeat;
   }
   div#derecha{
       width: 98%;
       height: 10em;
       border: 1px solid black;
       margin-left: auto;
       margin-right: auto;
       background-color: lightblue;
       background-image: url('../assets/image/jpg/verde.jpg');
       background-position: 100% 50%;/*horizontal vertical*/
       background-repeat: no-repeat;
   }
   div#abajo{
       width: 98%;
       height: 10em;
       border: 1px solid black;
       margin-left: auto;
       margin-right: auto;
       background-color: lightblue;
       background-image: url('../assets/image/jpg/verde.jpg');
       background-position: 50% 100%;/*horizontal vertical*/
       background-repeat: no-repeat;
   }
   div#izquierda{
       width: 98%;
       height: 10em;
       border: 1px solid black;
       margin-left: auto;
       margin-right: auto;
       background-color: lightblue;
       background-image: url('../assets/image/jpg/verde.jpg');
       background-position: 0% 50%;/*horizontal vertical*/
       background-repeat: no-repeat;
   }
  </style>
 </head>
 <body>
  <p>
   Si se emplean únicamente valores numéricos, 
   el primer valor hace referencia a la 
   posición horizontal y el segundo a la posición vertical.
  </p>
  <div id="arriba">
  </div>
  <div id="derecha">
  </div>
  <div id="abajo">
  </div>
  <div id="izquierda">
  </div>
 </body>
</html>
