<!DOCTYPE html>
<html lang="es">
 <head>
  <title>Margin left</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/icons/Favicon.ico">
  <style type="text/css">

   table{
       margin-left: auto;
       margin-right: auto;
   }

   td , th{
       padding: 10px;
   }

   p#p1{
       margin-left: 20px;
       border: 2px solid red;
   }

   p#p2{
       margin-left: 0px;
       border: 2px solid red;
   }
  </style>

 </head>
 <body>

  <section>
   <h2>Ejemplo</h2>
   <table border>
    <thead>
     <tr>
      <th>Casilla 1</th>
      <th>Casilla 2</th>
     </tr>
    </thead>
    <tbody>
     <tr>
      <td>Casilla 3</td>
      <td>Casilla 4</td>
     </tr>
    </tbody>
   </table>
  </section>


 </body>
</html>
