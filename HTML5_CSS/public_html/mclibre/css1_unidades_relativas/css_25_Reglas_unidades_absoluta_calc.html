<!DOCTYPE html>
<html>
 <head>
  <title>CSS basico - Unidades Absolutas</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="Favicon.ico">
  <style type="text/css">

   #div1{
       position: absolute;
       left: 50px;
       width: calc(100% - 100px);
       border: 1px solid black;
       background-color: yellow;
       padding: 5px;
       text-align: center;
   }


  </style>
 </head>
 <body>

  <p id="div1">
   Create a div that stretches across the window<br>
   with a 50px gap between both side of the div and the edges of the window<br>
  </p>
  
  <p>gap - brecha - diferencia </p>
  <p>edge - borde - canto , ventaja </p>
  <p>stretch - estirarse - alargar </p>

 </body>
</html>
