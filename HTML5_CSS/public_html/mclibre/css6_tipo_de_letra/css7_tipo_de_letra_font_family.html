<!DOCTYPE html>
<html>
 <head>
  <title>Tipo de letra</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/icons/Favicon.ico">
  <style type="text/css">

   div{
       counter-reset : contador;
   }

   p:before{
       content: 
           url(../assets/icons/Favicon.ico) " - "
           counter(contador) " - ";
       counter-increment: contador 1;
   }

   p:after{
       content: " - " url(../assets/image/svg/icono_html5.svg); 
   }

  </style>
 </head>
 <body>

  <div>
   <p id="p1">Caption</p>
   <br>
   <p id="p2">Icon</p>
   <br>
   <p id="p3">Menu</p>
   <br>
   <p id="p4">Message-box</p>
   <br>
   <p id="p5">small-caption</p>
   <br>
   <p id="p6">status-bar</p>
  </div>

 </body>
</html>
