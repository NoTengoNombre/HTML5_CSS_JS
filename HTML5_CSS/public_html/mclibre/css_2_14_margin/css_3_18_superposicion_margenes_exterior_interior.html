<!DOCTYPE html>
<html lang="es">
 <head>
  <title>Margin </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/icons/Favicon.ico">
  <style type="text/css">

   p{
       border: 2px black solid;
       font-weight: bold;
   }

   p#p1{
       margin: 30px;
   }

   p#p2{
       margin: 20px;
   }


  </style>

 </head>
 <body>

  <p id="p1">
   Este párrafo tiene  
   un margen de 30 píxeles alrededor suyo. 
  <p>

  <p id="p2">
   El párrafo siguiente tiene un margen 
   de 20 píxeles alrededor suyo. 
   El espacio entre ambos párrafos 
   es de 30 píxeles, no de 50 (30+20).
  <p>

 </body>
</html>
