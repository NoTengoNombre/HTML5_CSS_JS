<!DOCTYPE html>
<html lang="es">
 <head>
  <title>Margin </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/icons/Favicon.ico">
  <style type="text/css">
   div{
       padding: 20px;
       border: 1px solid orange;
   }

   p{
       border: 1px solid red;
       font-weight: bold;
       padding: 0;
       margin: 20px;
   }


  </style>
 </head>
 <body>

  <div>
   <p>
    Este párrafo tiene un margen exterior de 20 
    píxeles alrededor suyo. 
    El párrafo está dentro de una división 
    con margen interior de 20 píxeles. 
    La separación entre bordes es de 40 píxeles (20+20).   
   </p>
  </div>

 </body>
</html>
