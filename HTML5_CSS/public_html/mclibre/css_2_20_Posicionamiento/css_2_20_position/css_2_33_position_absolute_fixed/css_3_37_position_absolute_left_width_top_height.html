<!DOCTYPE html>
<html lang="es">
 <head>
  <title>Posicionamiento absoluto fijo y absoluto</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="">
  <style type="text/css">

   div#ancho{
       background-color: #ff99cc;
       border: 5px solid blue;

       position: absolute;
       left: 300px;
       width: 300px;
   }

   div#izquierda{
       background-color: #ccccff;
       border: 1px solid red;

       position: absolute;
       left: 10px;
       width: auto;
   }

  </style>
 </head>
 <body>

  <div id="ancho">
   <p>Posicionamiento 100 - width: 200px</p>
  </div>

  <div id="izquierda">
   <p>Posicionamiento 10 - width: auto</p>
  </div>


 </body>
</html>
