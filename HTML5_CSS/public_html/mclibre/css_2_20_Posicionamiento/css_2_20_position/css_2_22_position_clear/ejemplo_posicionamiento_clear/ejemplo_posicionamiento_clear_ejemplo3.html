<!DOCTYPE html>
<html lang="es">
 <head>
  <title>Propiedad Clear</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="">
  <style type="text/css">

   img{
       float: left;
   }

   p{
       border: 1px solid red;
       clear : left;
   }

   div{
       clear : both;
   }

  </style>
 </head>
 <body>

  <div style="border: 5px solid orange;">
   <img src="../../../../assets/image/svg/fuego_1f525.svg" alt='fuego' title="fuego">
   <p>
    Al crear una imagen flotante, el navegador sitúa los elementos que se 
    encuentran a continuación de la imagen a su lado mientras haya sitio, 
    aunque no pertenezcan al mismo bloque
   </p>
  </div>

  <div style="border: 2px solid red;">
   Bloque 1 no flotante - no pertenece a la imagen
  </div>

  <div style="border: 2px solid green;">
   Bloque 2 no flotante - no pertenece a la imagen
  </div>


 </body>
</html>
