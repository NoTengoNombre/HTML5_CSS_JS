<html>
 <head>
  <title>Bordes</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="">
  <style>

   body{
       background-color: #cccccc;
   }

   p#borde_groove{
       border: 8px groove white;
   }

   p#borde_ridge{
       border: 8px ridge white;
   }

   p#borde_inset{
       border: 8px inset white;
   }

   p#borde_outset{
       border: 8px outset white;
   }

   table{
       border-collapse: collapse;
   }

   td.sinborde{
       border: hidden;
   }
   
   


  </style>
 </head>
 <body>

  <div>
   <p id='borde_groove'>Borde basico</p>

  <div>

  </div>

  <div>

  </div>

     <tr>
      <td>celda A1</td>
