<!DOCTYPE html>
<html lang="es">
 <head>
  <title>Margin </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/icons/Favicon.ico">
  <style type="text/css">

   div {
       border: 1px solid #00f;
       background-image: 
           linear-gradient(to bottom, rgba(240, 255, 40, 1) 0%,rgba(240, 255, 40, 1) 100%), 
           linear-gradient(to bottom, rgba(240, 40, 40, 1) 0%, rgba(240, 40, 40, 1) 100%);
       background-clip: content-box, padding-box;
       padding: 10px;
   }

   ul{
       border: 1px solid #0f0;
       padding: 10px;
       margin: 10px;
   }

   li{
       border: 1px solid grey;
       padding: 10px;
       margin: 10px;
   }

  </style>
 </head>
 <body>

  <h2>The light green background color shows the padding of the elements</h2>

  <div>
   <ul>
    <li>linear-gradient - crea degradado</li>
    <li>Home</li>
    <li>About</li>
    <li>Blog</li>
   </ul>
  </div>
 </body>
</html>
