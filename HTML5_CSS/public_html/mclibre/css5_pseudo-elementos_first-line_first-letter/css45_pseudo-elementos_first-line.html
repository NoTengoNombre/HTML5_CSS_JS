<!DOCTYPE html>
<html>
 <head>
  <title>Los pseudo-elementos :first-line y :first-letter</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="">
  <style type="text/css">
   p:first-line{
       text-transform: uppercase;
       color: #339900;
       font-size: 1.3em;
   }
  </style>
 </head>

 <body>
  <p>
   El pseudo-elemento :first-line <br>
   permite especificar el aspecto de la primera línea de texto.
  </p>
  <p>
   La primera línea de este párrafo<br> 
   se tiene que ver en mayúsculas. <br>
   <br>
   Modifique el tamaño de la fuente <br>
   o el tamaño de la ventana para <br>
   ver cómo se modifica el aspecto del párrafo.
  </p>
 </body>

</html>
