<!DOCTYPE html>
<html lang="es">
 <head>
  <title>Position Absolute</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="">
  <style>

   div#indice{
       background-color: lightblue;
       border-radius: 20px;
       position: absolute;
       padding-right: 10px;
       height: 70%;
       left: 5%;
       top: 20%;
       width: 15%;
   }

   div#contenido{
       background-color: orange;
       border-radius: 20px;
       position: absolute;
       height: 70%;
       left: 25%;
       top: 20%;
       overflow: hidden;
       width: 70%;
   }

   div div {
       padding-top: 5px;
       padding-left: 10px;
       height: 100%;
       width: 100%;
   }

   #apartado-1:first-letter{
       font-size: 50px;
   }

   #apartado-2:first-letter{
       font-size: 50px;
   }

   ul{
       padding-left : 10px;
   }

   li{
       padding-top: 5px;
       list-style-type: none;
   }

   a:link {
       text-decoration:none;
   }

   a:visited {
       text-decoration:none;
   }



  </style>
 </head>
 <body>

  <h1>Simulaci√≥n de frames 1 b</h1>
  <h2>Position: absolute; <br> NO MANTIENE EL HUECO</h2>

  <div id='indice'>
   <ul>
    <li><a href="#apartado-1">Apartado 1</a></li>
    <li><a href="#apartado-2">Apartado 2</a></li>
   </ul>
  </div>

  <div id='contenido'>
   <div id='apartado-1'>
    <h2>Apartado 1</h2>
    <p>Este es el apartado 1</p>
   </div>

   <div id='apartado-2'>
    <h2>Apartado 2</h2>
    <p>Este es el apartado 2</p>
   </div>
  </div>


 </body>
</html>
