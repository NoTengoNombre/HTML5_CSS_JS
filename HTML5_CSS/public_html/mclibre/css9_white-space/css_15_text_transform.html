<!DOCTYPE html>
<html>
 <head>
  <title> Espaciado de letras </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/icons/Favicon.ico">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Anton" /> 
  <style>

   p#capi{
       text-transform: capitalize;
   }

  </style>
 </head>
 <body>

  <p id="capi">
   El valor capitalize únicamente transforma la primera 
   letra de cada palabra, el resto de letras 
   se mantienen como estén (minúsculas o mayúsculas).
  </p>

 </body>
</html>
