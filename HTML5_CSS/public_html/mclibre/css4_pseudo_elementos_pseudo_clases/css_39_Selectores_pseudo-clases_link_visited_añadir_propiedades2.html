<!DOCTYPE html>
<html>
 <head>
  <title>Selectores de atributo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="Favicon.ico">
  <style type="text/css">

   a:link{
       background-color: #449fdb;
   }

  </style>
 </head>
 <body>

  <p style="font-size : 1.3em">
   La propiedad :link solo modifica el enlace anchor - no el enlace al que hace <br>
   referencia </p>

  <p>
   Este parrafo contiene un <a href="#destino">Enlace </a> al parrafo siguiente
  </p>
  <p>
   <a id="destino">Destino definido con la etiqueta < a > </a>
  </p>

 </body>
</html>
