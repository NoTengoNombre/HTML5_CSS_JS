<!DOCTYPE html>
<html lang="es">
 <head>
  <title>Profundidad: z-index</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="">
  <style>

   p{
       background-color: #ccccff;
       border: 1px solid red;
       width: 125px;
       height: 125px;
   }

   p#d1{
       background-color: #cc00ff;
       position: relative;
       top: -90px;
       left: 20px;
   }
   p#d2{
       background-color: #00ccff;
       position: relative;
       top: -200px;
       left: 35px;
   }
   p#d3{
       background-color: #11cc55;
       position: relative;
       top: -310px;
       left: 55px;
   }
   p#d4{
       background-color: #666600;
       position: relative;
       top: -420px;
       left: 80px;
   }

  </style>
 </head>
 <body>

  <p>parrafo <br>
   in position : relative 
   in position : relative 
   in position : relative 
  </p>

  <p id='d1'>1</p>
  <p id='d2'>2</p>
  <p id='d3'>3</p>
  <p id='d4'>4</p>




 </body>
</html>
