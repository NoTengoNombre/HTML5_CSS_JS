<!DOCTYPE html>
<html lang="es">
 <head>
  <title>Posicionamiento absoluto fijo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="">
  <style type="text/css">

   p#ancho_60_alto_100{
       border: 1px solid red;
       position: fixed;
       left: 170px;

       width: 60px;
       height: 100px;
   }

   p#ancho_150_alto_20{
       border: 2px solid blue;
       position: fixed;

       width: 150px;
       height: 20px;
   }

   p#ancho350_alto_320{
       border: 2px solid green;
       position: fixed;
       top: 110px;

       width: 150px;
       height: 120px;
   }

  </style>
 </head>
 <body>

  <section>
   <h2 style="border: 1px solid red;">Fixed - Absolute - posicionamiento en cualquier lugar </h2>

   <div>
    <p id="ancho_60_alto_100">Valores1</p>
   </div>

   <div>
    <p id="ancho_150_alto_20">Valores2</p>
   </div>

   <div>
    <p id="ancho350_alto_320">Valores3</p>
   </div>

  </section>




 </body>
</html>
