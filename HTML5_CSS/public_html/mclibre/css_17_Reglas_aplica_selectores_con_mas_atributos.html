<html>
 <head>
  <title>CSS basico</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="Favicon.ico">
  <style type="text/css">

   div.viejo{
       border: 3px solid black;
       margin: 2px;
       padding: 2px;
   }

   /*Se aplica este estilo css por heredar 
   los atributos del padre y agregar otro 
   elemento mas
   Si comento esta propiedad , se activa la de abajo*/
   div.viejo p{
       color: red;
   }

   div p{
       color: green;
   }


   /*Se activa este elemento*/   
   ul li{
       color: red;
   }

   li{
       color: #449fdb;
   }

  </style>
 </head>
 <body>

  <div class="viejo">
   <p>
    Se aplica siempre el selector <br>
    con m√°s atributos class, <br>
    independientemente del orden <br>
    en que aparezcan en la hoja de estilo.<br>
   </p>
  </div>

  <div>
   <p>Siempre se aplica el selector con mas elementos 
    <br> independiente del orden en que aparezcan en la hoja de estilos</p>
  </div>

  <div>
   <ul>
    <li>Selector 1</li>
    <li>Selector 2</li>
    <li>Selector 3</li>
   </ul>
  </div>


 </body>
</html>
