<!DOCTYPE html>
<html lang="es">
 <head>
  <title>CSS 2: Posicionamiento flotante</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/icons/Favicon.ico">
  <style type="text/css">

   p{
       border: 1px solid black;
   }

   p#desplazado_left{
       background-color: white;
       border: 1px solid black;
       color: #00f;
       font-size: 20px;

       position: relative;
       left: 100px;
   }

   p#desplazado_left_20{
       background-color: #ccffcc;
       border: 1px solid black;
       color: #ff3333;
       font-size: 20px;

       position: relative;
       left: -20px;
   }

  </style>
 </head>
 <body>

  <p>Este parrafo no tiene posicionamiento absoluto relativo</p>

  <p id="desplazado_left">
   <em>Este parrafo tiene posicionamiento absoluto relativo 100px</em>
  </p>

  <p id="desplazado_left_20">
   <em>Este parrafo tiene posicionamiento absoluto relativo -20px</em>
  </p>

  <p>
   Este parrafo no tiene posicionamiento absoluto relativo
  </p>


 </body>
</html>
