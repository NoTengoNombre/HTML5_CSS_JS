<!DOCTYPE html>
<html>
 <head>
  <title>Selectores de atributo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/icons/Favicon.ico">
  <style type="text/css">

   /*cuando NO se pulsa*/
   p{
       background-color: white;
       color: black;
   }

   /*cuando se pulsa*/
   a:active{
       background-color: #66ffcc;
       color: white;
   }

  </style>
 </head>
 <body>

  <p>
   La pseudo-clase :active permite especificar <br>
   el aspecto de un elemento o <a href="#enlace">enlace</a> cuando se hace <br>
   clic sobre él (y mientras se mantiene el botón del ratón apretado).
  </p>

 </body>
</html>
