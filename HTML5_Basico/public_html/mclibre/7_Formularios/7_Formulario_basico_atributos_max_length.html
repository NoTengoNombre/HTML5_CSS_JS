<!DOCTYPE html>
<html>
 <head>
  <title>Formularios</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="">
 </head>
 <body>

  <div style="border: 1px solid red; display: block ; margin: 10px 10px 10px 10px;
       padding: 10px; width: 400px ; position: relative; float: left  ; display: block">
   <p>
    Atributos maxlength y minlength permiten <br>
    establecer la longitud máxima y mínima, <br>
    que puede escribir el usuario en <br>
    un control de texto (text, password, search, etc.)<br>
   </p>
   <p>Nombre:  
    <input type="text" name="nombre" maxlength="10">
   </p>
   <p>Apellidos : 
    <input type="text" name="apellidos" maxlength="15">
   </p>
  </div>

 </body>
</html>
