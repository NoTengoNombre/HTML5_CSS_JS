<html>
 <head>
  <title>CSS basico</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="Favicon.ico">
  <style type="text/css">

   p.borde-em{
       border: 1em solid red;
   }

   p.borde-ex{
       border: 1ex solid green;
   }

   p.borde-ch{
       border: 1ch solid blue;
   }

   hr{
       width: 50%;
   }

  </style>
 </head>
 <body>
  <div>
   <h1>Unidades Relativas </h1>
  </div>

  <div>
   <hr>
   <p class="borde-em">
    Este párrafo tiene un borde de <b>1em</b> de grosor (la altura total del tipo de letra).
   </p>
   <p class="borde-ex">
    Este párrafo tiene un borde de <b>1ex</b> de grosor (la altura de la letra "x").
   </p>
   <p class="borde-ch">
    Este párrafo tiene un borde de <b>1ch</b> de grosor (la altura de la cifra "0").
   </p>
   <hr>
  </div>

 </body>
</html>
