<!DOCTYPE html>
<html lang="es">
 <head>
  <title>Posicionamiento absoluto fijo y absoluto</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="">
  <style type="text/css">

   span{
       color: red;
       background-color: #5a92ec;
   }

   section{
       border: 1px solid red;  
   }

   section#valor{
       background-color: #99ffff;
       color: red;
       position: absolute;
       top: 200px;
       height: 200px;
   }

  </style>
 </head>
 <body>

  <header>
   <h1>Position : Absolute con Top / Height </h1>
  </header>

  <section id="valor">
   <h3>Elementos de posicionamiento</h3>
   <div>
    <p>Para position : Vertical - top - Mueve la posicion de la caja - 200px </p>
    <p>Para position : Vertical - height - Indica el ancho de la caja - 200px </p>
   </div>
  </section>

  <section>
   <h2>Elemento 'section' sin propiedad - top - height - Ocupa todo el elemento </h2>
  </section>

 </body>
</html>
