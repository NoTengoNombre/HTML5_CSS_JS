<!DOCTYPE html>
<html lang="es">
 <head>
  <title>Contorno outline</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/icons/Favicon.ico">
  <style>

   div , p{
       text-align: center;
       margin-top: 10px;
       margin-bottom: 50px;
       margin-left: auto;
       margin-right: auto;
   }

   p#t1{
       font-size: 30px;
   }

   #myDiv1{
       width: 300px;
       height: 200px;

       outline: 1px solid black;
       /*animation: mymove 5s infinite;*/
       -webkit-animation: mymove 5s infinite; /* Chrome, Safari, Opera */
   }

   /*Chrome, Safari, Opera*/ 
   @-webkit-keyframes mymove{  
       50% {
           outline: 15px solid lightblue;
       }
   }

  </style>
 </head>
 <body>
  <p id="t1">Gradually change the outline property</p>

  <div id="myDiv1">
   <p>
    The outline property is a shorthand property <br>
    for all outline properties
   </p>
   <p>
    See the indivual outline properties to see which is animatable
   </p>
  </div>

 </body>
</html>
