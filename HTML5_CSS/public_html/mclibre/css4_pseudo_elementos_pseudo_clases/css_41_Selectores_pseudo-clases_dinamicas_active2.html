<!DOCTYPE html>
<html>
 <head>
  <title>Selectores de atributo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/icons/Favicon.ico">
  <style type="text/css">

   /*cuando NO se pulsa*/
   p{
       background-color: white;
       color: black;
   }

   /*cuando se pulsa*/
   p:active{
       background-color: #ccccff;
       color: white;
   }

  </style>
 </head>
 <body>

  <p>
   La <span style="color: #E56F60"> pseudo-clase :active </span>se activa cuando<br>
   se pulsa sobre el parrafo idefinidamente <br>
  </p>

 </body>
</html>
