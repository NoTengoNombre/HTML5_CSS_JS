<!DOCTYPE html>
<html>
 <head>
  <title>Centrar el texto</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/icons/Favicon.ico">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Anton" /> 
  <style>

   body{
       font-family: "Anton" , sans-serif;
   }

   p.centrado_texto{
       text-align: center;
   }

   .centrado_imagen{
       text-align: center;
   }

  </style>
 </head>
 <body>

  <p class='centrado_texto'>
   Centrar el texto
  </p>

  <div class='centrado_imagen'>
   <img alt="img" 
        src="../assets/image/svg/icono_html5.svg"
        width="300"
        />
   <p>Imagen SVG - Puede expandirse sin perder resolucion</p>
  </div>

 </body>
</html>
