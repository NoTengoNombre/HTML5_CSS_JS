<!DOCTYPE html>
<html>
 <head>
  <title>Formularios</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="">
 </head>
 <body>

  <div style="border: 1px solid red; display: block ; margin: 10px 10px 10px 10px;
       padding: 10px; width: 400px ; position: relative; float: left  ; display: block">
   <p>Atributo <b>disabled</b> permite deshabilitar el control. <br>
    Una vez deshabilitado, el control ni siquiera puede coger el foco.<br>
   </p>
   <p>Nombre:  
    <input type="submit" value="Enviar" disabled="disabled">
   </p>
   <p>Apellidos : 
    <input type="text" name="texto" disabled="disabled">
   </p>
  </div>

 </body>
</html>
