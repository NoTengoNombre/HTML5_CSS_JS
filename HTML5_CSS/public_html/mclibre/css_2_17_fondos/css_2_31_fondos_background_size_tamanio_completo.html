<!DOCTYPE html>
<html lang="es">
 <head>
  <title>Imágenes de fondo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="">
  <style type="text/css">

   html{
       background-image: url(../assets/image/svg/circulo_100.svg); 
       /*vertical horizontal*/
       background-size: contain;
   }

  </style>
 </head>
 <body>

  <p style="
     background-color: #fff;
     padding: 20px;
     border-radius: 20px">
   Si la página es una página vacía, 
   los navegadores no interpretan el valor <b>contain</b>. 
   <br><br>
   Pero si la página tiene contenido, como en este ejemplo,
   o si el elemento tiene un tamaño definido, 
   <br>
   el valor <b>contain</b> hace que la imagen de fondo 
   se ajuste de manera que se vea completa en una de las dimensiones.
  </p>

 </body>
</html>
