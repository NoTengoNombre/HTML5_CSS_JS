<html>
 <head>
  <title>CSS basico</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="Favicon.ico">
  <style type="text/css">
   div{
       border: 1em solid red;
       font-size: 1.5em;
   }

   p{
       font-size: 1.5em;
   }

   div#uso_rem{
       border: 1rem solid greenyellow;
       font-size: 1.5rem;
   }

   p#uso_rem2{
       font-size: 1.5rem;
   }

   hr{
       width: 50%;
   }



  </style>
 </head>
 <body>
  <header>
   <h1>Ejemplo de composicion mediante <b>"em"</b> </h1>
  </header>
  <p>Parrafo aumentado 1.5 em</p>
  <div>
   <p>Este parrafo esta aumentado 1.5em mediante composicion</p>
  </div>

  <hr>

  <div id="uso_rem">
   <p id="uso_rem2"> Para evitarlo, se puede utilizar la unidad relativa <b>rem</b></p>
  </div>

 </body>
</html>
