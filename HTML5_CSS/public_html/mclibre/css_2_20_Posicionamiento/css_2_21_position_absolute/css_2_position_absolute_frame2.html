<!DOCTYPE html>
<html lang="es">
 <head>
  <title>Position Absolute</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="">
  <style>

   div#indice{
       /*elementos caja*/
       border-radius: 20px;
       background-color: lightblue;
       margin-left: 10px;
       height: 70%;
       width: 15%;
       /*posicion caja*/
       position: absolute;
       left: 1%;
       top: 10%;
   }

   /*Referencia a la caja derecha */
   div#contenido{
       border-radius: 20px;
       background-color: orange;
       padding-left: 20px;
       height: 70%;
       width: 75%;

       /*posicion caja*/
       position: absolute;
       left: 20%;
       top: 10%;
       overflow: hidden;
   }

   div div{
       position: relative;
       height: 100%;
       width: 100%;
   }

   p.enlace_inferior{
       position: absolute;
       bottom: 15px;
       right: 45px;
   }

   div#apartado-1 {
       padding : 10px;
   }

   div#apartado-2 {
       padding : 10px;
   }


   li{
       list-style-type: none;
   }

   a{
       text-decoration: none;
   }

   lu li #apartado-1{
       margin-left: 30px;
   }

   div ul li a {
       margin-left: -30px;
   }

  </style>
 </head>
 <body>
  <h1>Simulación de frames 2</h1>

  <!--1º caja-->
  <div id='indice'>
   <ul>
    <li><a href="#apartado-1">Apartado 1</a></li>
    <li><a href="#apartado-2">Apartado 2</a></li>
   </ul>
  </div> 

  <!--2º caja-->
  <div id='contenido'>
   <!--3º caja-->
   <div id='apartado-1'>
    <h2>Apartado 1</h2>
    <p>Este es el apartado 1</p>
    <p class='enlace_inferior'>Ir al 
     <a href="#apartado-2">apartado 2</a>
    </p>
   </div>

   <div id='apartado-2'>
    <h2>Apartado 2</h2>
    <p>Este es el apartado 2</p>
    <p class='enlace_inferior'>Volver al 
     <a href="#apartado-1">apartado 1</a>
    </p>
   </div>

  </div>

 </body>
</html>
