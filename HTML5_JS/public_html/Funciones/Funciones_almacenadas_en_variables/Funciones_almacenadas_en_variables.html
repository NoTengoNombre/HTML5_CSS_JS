  <script>

   var t = 7;

//funcion anonima dentro de un objeto
//variable 'f' es igual a la funcion que ejecuta el 'alert'
   var f = function () {
       alert('mi_funcion');
   };
// Podemos crear una funcion que admita la otra funcion
// para que la ejecute

//Ambas funciones estan ejecutando una variable 'objeto' 
//que tiene como contenido una funcion anonima

//Estas 2 llamadas son iguales
//funcion lambda
   suma(f);

//funcion anonima 
   suma(function () {
       alert('mi_funcion');
   });

//Ambas funciones estan ejecutando una variable 'objeto' 
//que tiene como contenido una funcion anonima


//Estas 2 llamadas son iguales
   llamadaLambda(f);

   llamadaLambda(function () {
       alert('mi_funcion');
   });


  </script>
