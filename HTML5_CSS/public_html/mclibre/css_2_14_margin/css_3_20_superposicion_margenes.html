<!DOCTYPE html>
<html lang="es">
 <head>
  <title>Margin </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/icons/Favicon.ico">
  <style type="text/css">
   p{
       border: 1px solid red;
       font-weight: bold;
   }

   p.e1{
       margin: 0;
       padding: 20px;
   }

   p.e2{
       margin: 20px;
       padding: 0;
   }
  </style>
 </head>
 <body>

  <p id="e1">
   Este párrafo tiene clase e1,<br>
   un <b>margen interior </b> de 20 píxeles <br>
   alrededor suyo. <br>
  </p>



  <p id="e2">
   El párrafo siguiente tiene clase e2, <br>
   es decir, un <b>margen exterior</b> de 20 píxeles alrededor suyo. <br>
   El espacio entre ambos párrafos es de 40 píxeles (20+20).<br>
  </p>


 </body>
</html>
